# Kickstart file automatically generated by anaconda.

install
url --url http://10.1.0.32/centos-5.9-64
lang en_US.UTF-8
keyboard us
network --device eth0 --bootproto static --ip 10.1.0.253 --netmask 255.255.0.0 --gateway 10.1.0.1 --nameserver 10.1.0.1 --hostname localhost.domain
network --device eth1 --bootproto static --ip 10.10.10.10 --netmask 255.255.255.0 --gateway 10.1.0.1 --nameserver 10.1.0.1 --hostname localhost.domain
rootpw --iscrypted $1$Q1Beg9iO$CohIihB1Rw0.Ug2l26c7/.
firewall --enabled --port=22:tcp
authconfig --enableshadow --enablemd5
selinux --enforcing
timezone Asia/Shanghai
bootloader --location=mbr --driveorder=sda
# The following is the partition information you requested
# Note that any partitions you deleted are not expressed
# here so unless you clear all partitions first, this is
# not guaranteed to work
clearpart --linux
part /boot --fstype ext3 --size=100 --asprimary
part /mnt/writable/media --fstype ext3 --size=850000
part /mnt/writable/mysql --fstype ext3 --size=100000
part / --fstype ext3 --size=2000 --asprimary
part /opt/program/bin --fstype ext3 --size=1000
part /opt/program/log --fstype ext3 --size=200
part /opt/system --fstype ext3 --size=200 --asprimary
part /opt/program/etc --fstype ext3 --size=100

%packages
@base
@core
@editors
iscsi-initiator-utils
fipscheck
device-mapper-multipath
sgpio
-emacs-leim
-psgml
-emacspeak

%post
sed -i "s/\(#Port.*\)/Port 22222/" /etc/ssh/sshd_config
/sbin/chkconfig --level 123456 sendmail off
/sbin/chkconfig --level 123456 lvm2-monitor off
/sbin/chkconfig --level 123456 auditd off
/sbin/chkconfig --level 123456 bluetooth off
/sbin/chkconfig --level 123456 crond off
/sbin/chkconfig --level 123456 ip6tables off

