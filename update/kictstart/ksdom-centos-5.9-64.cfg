install
url --url http://10.1.0.32/centos-5.9-64
lang en_US.UTF-8
keyboard us
network --device eth0 --bootproto static --ip 10.1.46.44 --netmask 255.255.0.0 --gateway 10.1.0.1 --nameserver 10.1.0.1 --hostname localhost.domain
network --device eth1 --bootproto static --ip 10.10.10.10 --netmask 255.255.255.0 --gateway 10.1.0.1 --nameserver 10.1.0.1 --hostname localhost.domain
rootpw --iscrypted $1$Q1Beg9iO$CohIihB1Rw0.Ug2l26c7/.
firewall --enabled --port=22222:tcp
authconfig --enableshadow --enablemd5
selinux --enforcing
timezone Asia/Shanghai
bootloader --location=mbr --driveorder=sda
