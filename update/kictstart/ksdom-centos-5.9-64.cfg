clearpart --linux
part /boot --fstype ext3 --size=100 --asprimary
part / --fstype ext3 --size=2000 --asprimary
part /opt/system --fstype ext3 --size=200 --asprimary --label=system
part /opt/program/bin --fstype ext3 --size=1000 --label=prog_bin
part /opt/program/etc --fstype ext3 --size=100 --label=prog_etc
part /opt/program/log --fstype ext3 --grow --size=1 --maxsize=500 --label=prog_log

